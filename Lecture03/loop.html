<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript While loop</h2>

        <pid id="demo"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 15){
            text += "<br>The number is " + i;
            i++;
        }
        document.getElementsById("demo").innerHTML = text;
    </script>
    </body>
</html>
